         <div class="card">
           <h2 class="card-title text-center">Register <a href="#">Restaurant</a></h2>
            <div class="card-body py-md-4">
            
              <div class="form-group">
                <input type="text" class="form-control" id="sellerName" placeholder="Seller Name">
